<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Button Image Test</title>
</head>
<body>

  <h1>ボタンで画像表示テスト</h1>

  <button onclick="toggleImage()">表示 / 非表示</button>

  <br><br>

  <img id="myImage" src="sample.png" style="display: none; width: 300px;">

  <script>
  function toggleImage() {
    const img = document.getElementById("myImage");
    img.style.display = (img.style.display === "none") ? "block" : "none";
  }
  </script>


</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Button Image Test</title>
</head>
<body>

  <h1>ボタンで画像表示テスト</h1>

  <button onclick="showImage()">画像を表示</button>
  <button onclick="hideImage()">画像を非表示</button>

  <br><br>

  <img id="myImage" src="sample.png" style="display: none; width: 300px;">

  <script>
    function showImage() {
      document.getElementById("myImage").style.display = "block";
    }
    function hideImage() {
      document.getElementById("myImage").style.display = "none";
    }
  </script>

</body>
</html>
